<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="formulario">
        <form action="https://api.sheetmonkey.io/form/oPEZsF75hvAF7mKMGzRF3X" method="post">
            <h1>Cadastro</h1>
            <label for="nome">Nome <span style="color: red;">*</span></label>
            <input type="text" id="nome" name="Nome" required>
            <label for="sobrenome">Sobrenome <span style="color: red;">*</span></label>
            <input type="text" id="sobrenome" name="Sobrenome" required>
            <label for="email">Email <span style="color: red;">*</span></label>
            <input type="email" id="email" name="Email" required placeholder="exemplo@email.com">
            <label for="senha">Senha <span style="color: red;">*</span></label>
            <input type="password" id="senha" name="Senha" required>
            <label for="Data_Nasc">Data de Nascimento <span style="color: red;">*</span></label>
            <input type="date" id="Data_Nasc" name="Data_Nasc" required>
            <input type="submit" value="Enviar">
        </form>
    </div>
</body>
</html>
